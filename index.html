<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-center mt-36 inline-block m-[40%] ">
    <div class="bg-blue-200 rounded-full border border-black p-8  shadow-lg ">
    <div id="stopwatch" class="text-2xl p-2 m-2 bg-gray-200 inline-block rounded-full shadow-lg">00:00:00</div>
    <div class="controls">
        <button id="start" class="text-2xl p-2 m-2 bg-green-500 rounded-full text-white shadow-lg">Start</button>
        <button id="stop" class="text-2xl p-2 m-2 bg-red-500 rounded-full text-white shadow-lg">Stop</button>
        <button id="reset" class="text-2xl p-2 m-2 bg-gray-400 rounded-full text-white shadow-lg">Reset</button>
    </div>    
        <script src="index.js"></script>
</body>
</html>
